machine:
    java:
        version: oraclejdk8

checkout:
  post:
    - git submodule update --init --recursive commons-android
    - git submodule update --init --recursive mtransit-for-android

dependencies:
    override:
        - chmod +x gradlew
        - ./gradlew dependencies
      post:
        - echo y | android update sdk --no-ui --all --filter "platform-tools,build-tools-25.0.2,android-25"
        - echo y | android update sdk --no-ui --all --filter "extra-android-support,extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository"
