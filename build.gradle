buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    minSdkVersion = 14
    targetSdkVersion = 22
    compileSdkVersion = 23
    buildToolsVersion = "23.0.1"
    supportLibraryVersion = "23.0.1"
    supportLibs = [
        appCompat : "com.android.support:appcompat-v7:${supportLibraryVersion}",
        design : "com.android.support:design:${supportLibraryVersion}",
        supportV13 : "com.android.support:support-v13:${supportLibraryVersion}"
    ]
    googlePlayServicesVersion = "8.1.0"
    gpsLibs = [
        all : "com.google.android.gms:play-services:${googlePlayServicesVersion}",
        ads : "com.google.android.gms:play-services-ads:${googlePlayServicesVersion}",
        analytics : "com.google.android.gms:play-services-analytics:${googlePlayServicesVersion}",
        appindexing : "com.google.android.gms:play-services-appindexing:${googlePlayServicesVersion}",
        base : "com.google.android.gms:play-services-base:${googlePlayServicesVersion}",
        basement : "com.google.android.gms:play-services-basement:${googlePlayServicesVersion}",
        location : "com.google.android.gms:play-services-location:${googlePlayServicesVersion}",
        maps : "com.google.android.gms:play-services-maps:${googlePlayServicesVersion}"
    ]
}

